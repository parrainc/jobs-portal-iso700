{% extends 'base.html' %}

{% block title %} Login | Portal de Empleos RD {% endblock %}

{% block content %}

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
      	<div class="col-md-5">
      		<h3>Inicia sesi√≥n</h3>
      		<form class="form-horizontal" role="form" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Username: </label>
					<div class="col-sm-10">
						<input type="text" name="username" class="form-control" placeholder="Username" />
						{{ error_username }}
					</div>
				</div>

				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">Password: </label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control" placeholder="Password" />
						{{ error_pass }}
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" id="login">Log in</button>
					</div>
				</div>
			</form>
      	</div>        
      </div>

      <hr>

      <footer>
        <p>&copy; Company 2014</p>

      </footer>
    </div> <!-- /container -->
{% endblock %}
